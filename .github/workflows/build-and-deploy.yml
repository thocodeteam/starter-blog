name: Build and deploy to GitHub Pages

on:
  push:
    branches:
      - master

env:
  CECIL_BASEURL: https://epic-brown-27eeef.netlify.app

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'
        extensions: mbstring, gd, imagick, intl, gettext

    - name: Checkout source
      uses: actions/checkout@v2

    - name: Build site
      uses: Cecilapp/Cecil-Action@v3

    - name: Upload site to Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: _site
        path: _site/
        if-no-files-found: error

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    environment: 
      name: github-pages
      url: ${{ steps.deploy_url.outputs.url }}

    steps:
    - name: Download site from Artifacts
      uses: actions/download-artifact@v2
      with:
        name: _site
        path: _site/

    - name: Deploy site to GitHub Pages
      uses: Cecilapp/GitHub-Pages-deploy@v3
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        email: arnaud@ligny.org
        build_dir: _site

    - name: Deploy URL
      if: ${{ success() }}
      id: deploy_url
      run: echo "::set-output name=url::$CECIL_BASEURL"
